<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text and Image Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Text and Image Generator</h1>
    <form id="generate-form">
      <label for="text-prompt">Enter Text Prompt:</label>
      <input type="text" id="text-prompt" name="text-prompt" required>
      <button type="submit">Generate</button>
    </form>
    <div id="output">
      <!-- Generated text and image will be displayed here -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
